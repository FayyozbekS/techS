<html>  
  
<head>  
    <title>LoginPage</title>  
    <meta charset="utf-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <link rel="stylesheet" href="https//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">  <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" type="text/css" href="./staticfiles/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="./staticfiles/css/fontawesome.min.css">
<link rel="stylesheet" type="text/css" href="./staticfiles/css/main.css">
    <script src="https//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>  

    <script src="https//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>  
</head>  
  
<body>  
    <div class="container w">
    <div class="container w row">
        
            <div class="logo">
                <p>Logo</p>
            
        </div>
            <h1 class="login-h1">Creating profile</h1>
            <div class="row content">
                
                
            <br>
            <br>
            <br>
        
            <form method="post">
                <div class="form-group">
                    <input type="name" placeholder="Name" required class=" form-input">
                </div>
                <div class="form-group">
                    <input type="age" placeholder="Age" required class=" form-input">
                </div>
                <div class="form-group">
                    <input type="height" placeholder="Height" required class=" form-input">
                </div>
                <div class="form-group">
                    <input list="body" name="body" placeholder="Body type" required class=" form-input">
  <datalist id="body">
    <option value="Type A">
    <option value="Type B">
  </datalist>
  
                    
                </div>
                <div class="form-group">
                    <input type="eyecolor" list="eye" placeholder="Eye colour" required class=" form-input">
                    <datalist id="eye">
    <option value="Type A">
    <option value="Type B">
  </datalist>
                </div>
                <div class="form-group">
                    <input type="Skincolor" list="skins" placeholder="Skin colour" required class=" form-input">
                             <datalist id="skins">
    <option value="Type A">
    <option value="Type B">
  </datalist>
                </div>
                <div class="form-group">
                    <input type="religion" placeholder="Religion" required class=" form-input">
                </div>
                
                
                <input type="submit" class="form-submit" value="Continue">
            </form>
            </div>
        </div>
    </div>
    
</body>  
  
</html>
